<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bob Project Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <h1>Bob Project Dashboard</h1>
    </header>
    <main>
        <div class="content">
            <h2>Manage Tasks with Claude</h2>
            <form id="apiForm">
                <label for="prompt">Enter a prompt:</label>
                <textarea id="prompt" name="prompt" rows="4" placeholder="Type your prompt here..."></textarea>
                <button type="submit">Submit to Claude</button>
            </form>
            <div id="response">
                <!-- Claude's API response will be displayed here -->
            </div>
        </div>
    </main>
</body>
</html>
