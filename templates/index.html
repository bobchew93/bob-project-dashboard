<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bob Project Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        /* Layout Styles */
        .main-container {
            display: flex;
            height: calc(100vh - 60px); /* Adjust for the header height */
            overflow: hidden;
        }

        .chat-sidebar {
            width: 250px;
            background: #f5f5f5;
            border-right: 1px solid #ddd;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .sidebar-header {
            padding: 15px;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-list {
            overflow-y: auto;
            flex-grow: 1;
        }

        .chat-item {
            padding: 10px 15px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
        }

        .chat-item:hover {
            background: #eee;
        }

        .chat-main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow-y: auto;
        }

        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f8f9fa;
            margin-bottom: 10px;
        }

        .chat-input-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        textarea {
            resize: none;
            height: 80px;
            padding: 10px;
            font-size: 1rem;
        }

        button {
            padding: 10px 15px;
            font-size: 1rem;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #218838;
        }

        .clear-button {
            padding: 5px 10px;
            font-size: 0.9rem;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .clear-button:hover {
            background-color: #c82333;
        }

        .user-message {
            background: #e3f2fd;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 8px;
        }

        .assistant-message {
            background: #f5f5f5;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bob Project Dashboard</h1>
    </header>
    <div class="main-container">
        <!-- Left Sidebar -->
        <aside class="chat-sidebar">
            <div class="sidebar-header">
                <h3>Chat History</h3>
                <button id="clearHistory" class="clear-button">Clear All</button>
            </div>
            <div class="chat-list">
                {% for chat in chat_history %}
                <div class="chat-item">
                    <p class="chat-preview">{{ chat.prompt[:50] }}...</p>
                </div>
                {% endfor %}
            </div>
        </aside>

        <!-- Chat Main Section -->
        <main class="chat-main">
            <h2>Chat with Claude</h2>
            <div class="chat-messages">
                {% for chat in chat_history %}
                <div class="message user-message">
                    <p><strong>You:</strong> {{ chat.prompt }}</p>
                </div>
                <div class="message assistant-message">
                    <p><strong>Claude:</strong> {{ chat.response }}</p>
                </div>
                {% endfor %}
            </div>
            <form id="apiForm" method="post" class="chat-input-form">
                <textarea id="prompt" name="prompt" placeholder="Type your prompt here..."></textarea>
                <button type="submit">Submit to Claude</button>
            </form>
        </main>
    </div>

    <script>
        const form = document.getElementById("apiForm");
        const textarea = document.getElementById("prompt");

        // Handle Enter key press
        textarea.addEventListener("keydown", function(event) {
            if (event.key === "Enter" && !event.shiftKey && !event.ctrlKey) {
                event.preventDefault(); // Prevent making a new line
                form.requestSubmit();
            }
        });

        form.addEventListener("submit", async (event) => {
            event.preventDefault();

            const formData = new FormData(form);
            try {
                const response = await fetch("/generate", {
                    method: "POST",
                    body: formData
                });
                const data = await response.json();

                if (response.ok) {
                    location.reload(); // Reload page to show updated chat history
                } else {
                    const responseDiv = document.getElementById("response");
                    responseDiv.innerHTML = `<p style="color: red;">Error: ${data.error}</p>`;
                }
            } catch (error) {
                console.error("An unexpected error occurred:", error);
            }
        });

        // Clear chat history
        const clearHistoryButton = document.getElementById("clearHistory");
        if (clearHistoryButton) {
            clearHistoryButton.addEventListener("click", async () => {
                try {
                    await fetch("/clear", { method: "POST" });
                    location.reload(); // Refresh the page after clearing history
                } catch (error) {
                    alert("Failed to clear chat history.");
                }
            });
        }
    </script>
</body>
</html>
